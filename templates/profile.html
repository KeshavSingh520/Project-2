 <div class="container">
         
                <button class="btn btn-success" ng-click="reloadData()">Reload</button>
<h2 ng-hide="personData1.length>0">loading your elements...</h2>
<h2 ng-show="personData1.length > 0"> Showing {{filtered.length}} {{filtered.length>1?'elements':'element'}}</h2>


<div class="row">
                <div class="col-md-12 col-md-6">
     
                                <input type="search" class="form-control" placeholder="Search Attendees By Email..." ng-model="searchAttendee">
                                   
                              </div>
</div>

     <br>
                <div class="row">
                                <div>
                                               
                                        <div class=" row col-lg-3 col-md-4 col-sm-6 col-xs-12 media-left media-top" ng-repeat="item in filtered =(personData1 | filter:{'email':searchAttendee})">

                                                <span > <img style="border:10px solid #42f1f4;" ng-mouseover="first" ng-src={{item.picture.large}} alt="image not loaded"></img></span> <br>
                                               
                                                Gender: {{item.gender | camelCase1}}<br>
                                                Title: {{item.name.title | camelCase1}}<br>
                                                FirstName: {{item.name.first | camelCase1}}<br>
                                                LastName: {{item.name.last | camelCase1}}<br>
                                                Email: {{item.email}}<br>
                                                <br>
                                               </div>
                                           
                                
                                
                                </div>                          
                        </div>
                     
                        </div>
