<head>
        <link rel="stylesheet" href="/src/StyleSheets/filterTable.css">
</head>
<div class="container">

        <button class="btn btn-primary" id="Top" ng-click="scrollTo('Bottom')">Bottom of page</button>
    
<h3>The columns titles are merged with the filters inputs thanks to the placeholders attributes</h3>
<hr>

<p>Inspired by this <a href="http://bootsnipp.com/snippets/featured/panel-tables-with-filter">snippet</a></p>
<div class="row">
    <div class="panel panel-primary filterable">
        <div class="panel-heading">
            <h3 class="panel-title">Users</h3>
            <div class="pull-right">
                <button class="btn btn-default btn-xs btn-filter" ng-click="toggle=!toggle"><span class="glyphicon glyphicon-filter"></span> Filter</button>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr ng-hide="toggle" class="filters">
                    <th><input type="text" class="form-control" placeholder="Index"   ></th>
                    <th><input type="text" class="form-control" placeholder="First Name" ng-model="searchIndex.fname" ></th>
                    <th><input type="text" class="form-control" placeholder="Last Name" ng-model="searchIndex.lname" ></th>
                    <th><input type="text" class="form-control" placeholder="Telephone" ng-model="searchIndex.tel" ></th>
                    <th><input type="text" class="form-control" placeholder="Address" ng-model="searchIndex.address"></th>
                    <th><input type="text" class="form-control" placeholder="City" ng-model="searchIndex.city" ></th>
                   
                   
                </tr>
                <tr>
                    <th>Index</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Telephone</th>
                    <th>Address</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in employee | filter:searchIndex ">
                        <td>{{$index+1  }}</td>
                    <td>{{item.fname }}</td>
                    <td>{{item.lname}}</td>
                    <td>{{item.tel}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.city}}</td>
                
            </tbody>
        </table>

        
       
    </div>
    <button class="btn btn-primary" id="Bottom" ng-click="scrollTo('Top')" >Top of page</button>
</div>
</div>
